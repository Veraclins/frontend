<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getUserRequests()">
    <header>
        <section class="container">
            <div class="header-brand">
                <a href="index.html">Maintenance Tracker</a>
            </div>
            <nav>
                <ul class="header-nav" role="navigation">
                    <li class="nav-left"><a id="admin" href="admin-pending-request.html">Admin Page</a></li>
                    <li><a href="create-request.html">Create New Request</a></li>
                    <li><a href="#!" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="container">
        <section class="card">
            <p id="welcome"></p>
            <h3>Where you keep track of your maintenance requests and works</h3>
        </section>
        <section class="card large-card">
            <div class="card-head" id="title">
                All Requests
            </div>
                <!-- User requests will be injected here -->   
            <ul class="card-body" id="userRequests">
                      

            </ul>
        </section>
        
    </main>
    <script src="app.js"></script>
    <script>
        document.getElementById('welcome').innerHTML = `${fullName()}, welcome to your dashboard`;
        const admin = document.getElementById('admin');
        const user = JSON.parse(localStorage.getItem('user'));
        if (user.role !== "Admin") admin.style.display = 'none';
    </script>
</body>
</html>
